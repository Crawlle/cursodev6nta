<!DOCTYPE HTML>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>

</head>
<body>
<form action="" method="get">
<h2>Abra uma conta</h2>
<p>É gratuito e sempre será.</p><br>
<p>Nome:</p>
<input type="text" placeholder="Digite seu nome" required>
<p>Sobrenome:</p>
<input type="text" placeholder="Digite seu sobrenome" required><br>
<p>E-mail:</p>
<input type="email" placeholder="Digite seu e-mail" required>
<input type="email" placeholder="Digite novamente o e-mail" required>

<p>Aniversário:</p>

<input type="radio" name="sexo" value="f" required>Femenino
<br>
<br>
<input type="submit" value="Crie uma conta">






</form>
